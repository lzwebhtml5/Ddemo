        <div class="music" id="music">
            <audio id="music-audio" class="audio" loop="" autoplay="autoplay" preload="">
                <source src="media/music.mp3">
            </audio>
            <div class="control">
                <div class="control-after"></div>
            </div>


        </div>
        <script>

            var audio = document.getElementById("music-audio");
            var i = 0;
            document.getElementsByClassName("control-after")[0].onclick=function(){
                i++;
                if(i%2 == 0){
                    audio.play();
                    document.getElementsByClassName("control")[0].style.background="url(img/m.gif)";
                    this.style.animation=this.style.webkitAnimation=this.style.mozAnimation= this.style.msAnimation="rotate 2s linear infinite";
                }else{
                    audio.pause();
                    document.getElementsByClassName("control")[0].style.background="none";
                    this.style.animation=this.style.webkitAnimation=this.style.mozAnimation= this.style.msAnimation="none";
                }

            }
        </script>

<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
      /*  loop: true,*/

        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
